sudo: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.8
    packages:
      - oracle-java8-installer
      - libstdc++6
      - libstdc++6-4.7-dev
      - gcc-4.9
      - g++-4.9
      - swig
      - clang-3.8
      - libllvm3.8
      - llvm-3.8
      - llvm-3.8-dev
      - llvm-3.8-runtime
      - rustc

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      env:
      - LANG=C
      - CLANG_BIN=clang-3.8
    - os: linux
      jdk: oraclejdk8
      env:
      - LANG=Cpp
      - CLANG_BIN=clang-3.8
    - os: linux
      jdk: oraclejdk8
      env:
      - LANG=IR
      - LLVM_AS_BIN=llvm-as-3.8
    - os: linux
      jdk: oraclejdk8
      env:
      - LANG=Rust
      rust: stable

    - os: osx
      osx_image: xcode8
      env: LANG=C
    - os: osx
      osx_image: xcode8
      env: LANG=Cpp
    - os: osx
      osx_image: xcode8
      env: LANG=ObjectiveC

    - os: osx
      osx_image: xcode7.3
      env: LANG=C
    - os: osx
      osx_image: xcode7.3
      env: LANG=Cpp
    - os: osx
      osx_image: xcode7.3
      env: LANG=ObjectiveC

