sudo: false
addons:
  apt:
    sources:
      - sourceline: ppa:ubuntu-toolchain-r/test
    packages:
      - oracle-java8-installer
      - libstdc++6
      - libstdc++6-4.7-dev
      - gcc-4.9
      - g++-4.9

matrix:
  allow_failures:
    - os: linux
  include:
    - os: linux
      env:
      - REAL_LLVM=1
      - CLANG_BIN=/home/travis/build/okutane/sanity/clang+llvm-3.9.0-x86_64-linux-gnu-ubuntu-14.04/bin/clang
    #- os: osx
    #  osx_image: xcode8 # todo fix it if it's fixable, last result: jvm crash in jni code
    - os: osx
      osx_image: xcode7.3
      env:
      - DESCRIPTION=Latest supported OSX image with original llvm libs and released clang
      - REAL_LLVM=1
      - CLANG_BIN=/usr/local/opt/llvm/bin/clang
    - os: osx
      osx_image: xcode7.3
    - os: osx
      osx_image: xcode7.2
    - os: osx
      osx_image: xcode7.1
    - os: osx
      osx_image: xcode7
    #- os: osx
    #  osx_image: xcode6.4
    #- os: osx
    #  osx_image: beta-xcode6.3
    #- os: osx
    #  osx_image: beta-xcode6.2
    #- os: osx
    #  osx_image: beta-xcode6.1

language: java

install: true

before_install:
  - source install.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)

after_failure:
  - diff target/failures/expected target/failures/actual
  - cat hs_err*.log 

